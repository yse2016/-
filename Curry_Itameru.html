<h1>カレーを作りましょう</h1>
<h2>具材を炒めましょう<br></h2>
<h3>肉を炒めよう</h3>
<p>鍋にサラダ油大さじ1を入れ、中火～強火で表面にしっかり焼き色がつくように炒め、とりだしておきます。<br></p>
<img src="img/3525ac7e.jpg" width="700" height="400"><br>
<h3>野菜を炒める</h3>
<img src="img/20100511170223.jpg" width="700" height="400">
<p>玉ねぎのみじん切りを加え、弱火～中火でよく炒めます。玉ねぎが茶色くなってきたら残りの玉ねぎ（くし形横半分にしたもの）を加え、<br>にんじん、じゃがいもを入れてさらによく炒めます。全体に火が通ったら、2-1で取り出した肉を入れ、全体を混ぜます。</p>
